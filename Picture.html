<!DOCTYPE html>
<html>
    <head>
        <tittle>Menampilkan Gambar pada HTML</tittle>
    </head>
<body>
    <!-- Memanggil Gambar -->    
    <!-- pertama pastikan gambar yang akan ditampilkan berada pada folder yang sama dengan html -->
    <h3>Singgle Picture</h3>
    <img src="logo.png" width="200" height="200" alt="SMK Telkom Malang">
    <!-- "alt" digunakan sebagai pengganti tampilan jika gambar yg ditampilkan tidak dapat diakses
    -->

    <!-- menampilkan gambar beserta text-->
    <h3>Picture with text</h3>
    <img src="logo.png" width="70" height="80" align="left"
     vspace="20" alt="smk telkom malang">
    Lorem Ipsum is simply dummy text of the printing and typesetting bla bla bla...

</body>
</html>
